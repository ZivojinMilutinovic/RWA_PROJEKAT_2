
<div class="container">
<div *ngIf="auth.user$ | async ;then authenticated else guest">


</div>
<ng-template #authenticated>
<div *ngIf="auth.user$ | async as user">
      <h3>Zdravo,{{user.displayName}}</h3>
      <img [src]="user.photoURL" />
      <p>UID: {{user.uid}}</p>
      <button class="btn btn-primary" (click)="auth.signOut()">
            Logout
      </button>
</div>
</ng-template>
<ng-template #guest>
  <h3>Pozdrav</h3>
  <p>Ulogujte se da zapocnete...</p>
  <button class="btn btn-primary" (click)="auth.googleSignIn()">
    <i class="fa  fa-google"></i>
  </button>
</ng-template>
</div>
