
<div class="container">
<form ngForm #form="ngForm" (submit)="onSubmit(form)" >
  <div class="row justify-content-center  ">
    <div class="col-md-8 col-lg-6 crna-pozadina p-3 mt-3">
      <div class="form-group">
        <label for="email" class="text-white">Email</label>
        <input type="email" class="form-control" ngModel name="email" #email="ngModel" />

      </div>
      <div class="form-group">
        <label for="password" class="text-white">Sifra</label>
        <input type="password" class="form-control" ngModel name="password" #password="ngModel" />

      </div>
      <div class="row justify-content-center">
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
          Uloguj se
      </button></div>
      <hr>

     <div class="row justify-content-center"> <a class="dark-link text-danger" routerLink="/register">Nemas profil?</a></div>
     <span class="text-danger" [hidden]="!greska">Netacan username ili password</span>
      </div>

  </div>
</form>
</div>
