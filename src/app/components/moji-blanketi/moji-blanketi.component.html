<div class="container">

      <h2 class="m-3">Moji blanketi:</h2>

      <div class="row justify-content-start">




          <div class="col-sm-8 col-md-7 col-lg-4 col-xl-4" *ngFor="let blanket of blanketi ">
              <div class="d-flex flex-column">
    <div class="box">
  <div class="image"><img src="../../../assets/AppPictures/skripta.jpg" /></div>

      <div class="text">
      <div class="d-flex flex-column">
      <div>Naziv:</div>
     <div> {{blanket.nazivMaterijala}} </div>
      </div>
 <div class="d-flex flex-column">
      <div>Predmet:</div>
     <div> {{blanket.predmetMaterijala}} </div>
      </div>
      <button class="textbtn btn btn-primary" (click)="postaviBlanketZaPrikaz(blanket)">Prikazi</button>
       <button class="textbtn1 btn btn-danger" (click)="auth.izbrisiBlanket(blanket.id)">Izbrisi</button>
      </div>

      </div>
       </div>
</div>

</div>


<h3 class="mt-5" *ngIf="!blanketZaPrikaz" >Nije izabran nijedan blanket</h3>




<div class="blanket" *ngIf="blanketZaPrikaz">
   <div class="font-weight-bold">Naziv blanketa: {{blanketZaPrikaz.nazivMaterijala}} </div>
   <div class="mb-3 font-weight-bold">Predmet blanketa: {{blanketZaPrikaz.predmetMaterijala}} </div>

  <div *ngFor="let pitanje of pitanja;let i=index">
       <div class="m-2">Pitanje {{i+1}}:{{pitanje}}</div>
        <div class="m-2">Odgovor {{i+1}}:{{odgovori[i]}}</div>
      </div>

</div>



</div>
